---
name: valorant_agents_app
description: A new Flutter application.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^0.13.1
  hooks_riverpod: ^0.13.1
  flutter_hooks: ^0.16.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/backgrounds/
    - assets/agents/
  fonts:
    - family: Tungsten
      fonts:
      - asset: fonts/Tungsten-Medium.ttf
        weight: 500
      - asset: fonts/Tungsten-Semibold.ttf
        weight: 600
      - asset: fonts/Tungsten-Bold.ttf
        weight: 700
      - asset: fonts/Tungsten-Black.ttf
        weight: 900
    - family: Valorant
      fonts:
      - asset: fonts/Valorant.ttf
